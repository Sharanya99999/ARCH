<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta-name="viewport" content="width=device-width, initial-scale=1" />
  <title>ARCHANGLED</title>
  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --muted:#94a3b8;
      --accent:#7c3aed;
      --glass: rgba(255,255,255,0.03);
      --radius:14px;
      --gap:18px;
      font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      padding:36px;
      height:100%;
      background:linear-gradient(180deg, var(--bg), #071022 120%);
      color:#e6eef8;
      -webkit-font-smoothing:antialiased;
    }

    .container{ max-width:1100px; margin:0 auto; }

    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      margin-bottom:22px;
    }

    .brand{
      display:flex;
      gap:14px;
      align-items:center;
    }

    .logo{
      width:56px;
      height:56px;
      border-radius:12px;
      background:linear-gradient(135deg, var(--accent), #1e3a8a);
      display:flex;
      justify-content:center;
      align-items:center;
      font-weight:700;
      font-size:18px;
      box-shadow:0 6px 18px rgba(0,0,0,0.5);
    }

    h1{ margin:0; font-size:20px; letter-spacing:1px; }
    p.lead{ margin:0; color:var(--muted); font-size:13px; }

    nav{ display:flex; gap:12px; }

    nav button{
      background:transparent;
      border:1px solid transparent;
      padding:8px 12px;
      border-radius:10px;
      color:var(--muted);
      cursor:pointer;
    }

    nav button.primary{
      background:linear-gradient(90deg, var(--accent), #2563eb);
      border:1px solid rgba(255,255,255,0.06);
      color:white;
    }

    .hero{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:28px;
    }

    .hero .left{ max-width:64%; }

    .hero h2{ margin:0; font-size:28px; }
    .hero p{ margin-top:8px; color:var(--muted); }

    .controls{
      display:flex;
      align-items:center;
      gap:12px;
      margin-top:14px;
    }

    .controls input{
      background:var(--glass);
      border:1px solid rgba(255,255,255,0.04);
      padding:10px;
      border-radius:10px;
      color:inherit;
      width:100%;
    }

    .projects{
      display:grid;
      grid-template-columns:repeat(auto-fit, minmax(240px, 1fr));
      gap:var(--gap);
    }

    .card{
      padding:16px;
      border-radius:var(--radius);
      border:1px solid rgba(255,255,255,0.03);
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      box-shadow:0 8px 30px rgba(2,6,23,0.6);
    }

    .card h3{ margin:0; font-size:16px; }
    .card p{ margin:8px 0 12px; color:var(--muted); font-size:13px; }

    .tags{
      display:flex;
      flex-wrap:wrap;
      gap:8px;
    }

    .tag{
      padding:6px 8px;
      border-radius:999px;
      font-size:12px;
      color:var(--muted);
      background:rgba(255,255,255,0.03);
      border:1px solid rgba(255,255,255,0.02);
    }

    .meta{
      margin-top:12px;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }

    .actions{ display:flex; gap:8px; }

    .icon-btn{
      padding:8px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,0.04);
      background:transparent;
      color:var(--muted);
      cursor:pointer;
    }

    footer{
      margin-top:26px;
      color:var(--muted);
      text-align:center;
      font-size:13px;
    }

    @media (max-width:700px){
      .hero{
        flex-direction:column;
        align-items:flex-start;
      }
      .hero .left{ max-width:100%; }
    }
  </style>
</head>
